<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    <form [formGroup]="signUpForm">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" formControlName="name"
                                placeholder="John doe">
                            <label for="floatingInput">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" formControlName="email"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" formControlName="password"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>


                        <div class="d-grid">
                            <button (click)="signUp()" class="btn btn-primary btn-login text-uppercase fw-bold"
                                type="submit">Sign
                                in</button>
                        </div>
                        <hr class="my-4">
                        <a href="/login">Sign Up</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
